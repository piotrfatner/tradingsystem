server:
  port: 8090
spring:
  application:
    name: "trading-system"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

gpw:
  base-url: "http://localhost:9000"

account:
  username: "user"
  accountId: 123
